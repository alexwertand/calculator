<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="calculator" class="calculator">
      <input type="text" class="screen" placeholder="0" />

      <button data-action-wipe class="symbol">AC</button>
      <button data-action-wipe class="symbol">C</button>
      <button data-action="/" class="symbol">/</button>
      <button data-action="*" class="symbol">*</button>

      <button data-action="7" class="number">7</button>
      <button data-action="8" class="number">8</button>
      <button data-action="9" class="number">9</button>
      <button data-action="-" class="symbol">-</button>

      <button data-action="4" class="number">4</button>
      <button data-action="5" class="number">5</button>
      <button data-action="6" class="number">6</button>
      <button data-action="+" class="symbol">+</button>

      <button data-action="1" class="number">1</button>
      <button data-action="2" class="number">2</button>
      <button data-action="3" class="number">3</button>
      <button data-action="." class="symbol">.</button>

      <button data-action="(" class="number">(</button>
      <button data-action="0" class="number">0</button>
      <button data-action=")" class="number">)</button>
      <button data-action-equal class="symbol">=</button>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
